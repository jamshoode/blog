{% extends 'base.html' %}

{% block title %}
Create a New Post
{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<h1>Add Post</p>
<br/>
<div class="form-group">
	<form method="POST">
		{% csrf_token %}
		{{ form.media }}
		{{ form.as_p }}
		<button class="btn btn-secondary">Post</button>
</div>
{% else %}

You're not logged in!

{% endif %}


{% endblock %}
